<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit the post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit the post</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter the post name"
                   class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the anons of the post"
                   class="form-control"><br>
            <textarea name="full_text" placeholder="Post text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
